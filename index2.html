<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function save(){
            let newitem = document.getElementById("box").value;
            localStorage.box=newitem;
            
        }
        function lode(){;
            let lodeitem = document.getElementById("savedlist");
            lodeitem.innerHTML = localStorage.box;
        }


       
    </script>
</head>

<body>
    <input type="text" value="저장하세요" id="box">
    <br>
    <input type="button" value="Save" onclick="save();">
    <br>
    <input type="button" value="Lode" onclick="lode();">
    <div id="savedlist"></div>

</body>

</html>
